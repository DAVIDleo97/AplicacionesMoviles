<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CondicionCompuestas2</title>
</head>
<body>

	<script>
		let num1, num2, num3;

		num1= prompt("Ingrese el primer valor: ");
		num2= prompt("Ingrese el segundo valor: ");
		num3= prompt("Ingrese el tercer valor: ");

		num1= parseFloat(num1);
		num2= parseFloat(num2);
		num3= parseFloat(num3);

		if (num1> num2 && num1> num3) {

			document.write("El numero: "+ num1+ " es el mayor");

		}else if (num2> num1 && num2> num3) {

			document.write("El numero: "+ num2+ " es el mayor");

		}else {

			document.write("El numero: "+ num3+ " es el mayor");

		}


	</script>

</body>
</html>
