<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch2</title>
</head>
<body>

	<script>

		let color= prompt("Ingrese un color para ver su ejemplo ");

		switch(color){

		case "ROJO": document.write("Ejemplo del color: "+ color+ " es: SANGRE");
			break;
		case "AMARILLO": document.write("Ejemplo del color: "+ color+ " es: SOL");
			break;
		case "CAFE": document.write("Ejemplo del color: "+ color+ " es: TIERRA");
			break;
		case "NEGRO": document.write("Ejemplo del color: "+ color+ " es: MALO");
			break;
		case "BLANCO": document.write("Ejemplo del color: "+ color+ " es: ESPERANZA");
			break;

		default: document.write("Elija uotro color");
		}

	</script>

</body>
</html>
