<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estructura secuencial</title>
</head>
<body>

	<script>
		let num1, num2, num3;

		num1= prompt("ingrese el primer valor: ");
		num2= prompt("ingrese el segundo valor: ");
		num3= prompt("ingrese el tercer valor: ");

		let suma= parseInt(num1)+ parseInt(num2)+ parseInt(num3);
		let resta= parseInt(num1)- parseInt(num2)- parseInt(num3);
		let multiplicacion= parseInt(num1)* parseInt(num2);
		let division= parseInt(num2)/ parseInt(num1);

		document.write("La suma de los valores ingresados es: "+ suma+ '<br>');
		document.write("La resta de los valores ingresados es: "+ resta+ '<br>');
		document.write("La multiplicación de los valores ingresados es: "+ multiplicacion+ '<br>');
		document.write("La división de los valores ingresados es: "+ division+ '<br>');


	</script>

</body>
</html>
