<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SWITCH</title>
</head>
<body>

	<script>

		let valor= parseInt(prompt("Ingrese un valor entre 1 y 5: "));

		switch(valor){

		case 1: document.write("Valor en numero es: "+ valor+ " y en letras es: UNO");
			break;
		case 2: document.write("Valor en numero es: "+ valor+ " y en letras es: DOS");
			break;
		case 3: document.write("Valor en numero es: "+ valor+ " y en letras es: TRES");
			break;
		case 4: document.write("Valor en numero es: "+ valor+ " y en letras es: CUATRO");
			break;
		case 5: document.write("Valor en numero es: "+ valor+ " y en letras es: CINCO");
			break;

		default: document.write("Valor fuera de rango");
		}

	</script>

</body>
</html>
