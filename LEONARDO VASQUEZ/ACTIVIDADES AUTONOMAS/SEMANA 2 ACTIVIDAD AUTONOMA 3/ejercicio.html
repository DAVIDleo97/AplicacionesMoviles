<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ejercicio</title>
</head>
<body>

	<script>

		let vInicial= 1, suma_total= 0;

		while (vInicial<=5){

			num= parseInt(prompt("Ingrese el valor "+ vInicial));
			vInicial++;
			suma_total= suma_total+ num;
		}

		document.write("La suma de nuestros valores es: "+ suma_total)


	</script>

</body>
</html>
