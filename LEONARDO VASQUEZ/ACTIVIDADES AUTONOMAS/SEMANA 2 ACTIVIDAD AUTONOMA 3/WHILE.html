<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>while</title>
</head>
<body>

	<script>

		let v_inicial= parseInt(prompt("Ingrese el valor inicial")), v_final= parseInt(prompt("Ingrese el valor final"));

		while(v_inicial<= v_final){
			document.write(v_inicial+ '<br>')
			v_inicial++;
		}

	</script>

</body>
</html>
