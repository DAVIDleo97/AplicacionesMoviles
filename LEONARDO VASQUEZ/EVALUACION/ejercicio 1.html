<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ejercicio1</title>
</head>
<body>

	<script>

		let palabra= prompt("Ingrese una palabra entre: casa, mesa, perro, gato ");

		switch(palabra){

		case "casa": document.write("La traduccion de "+palabra + " es house");
			break;
		case "mesa": document.write("La traduccion de "+palabra + " es table");
			break;
		case "perro": document.write("La traduccion de "+palabra + " es dog");
			break;
		case "gato": document.write("La traduccion de "+palabra + " es cat");
			break;

		default: document.write("La palarbra "+ palabra+ " no se encuentra en la lista");
		}

	</script>

</body>
</html>
