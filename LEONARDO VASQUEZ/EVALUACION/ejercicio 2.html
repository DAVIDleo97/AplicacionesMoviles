<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ejercicio2</title>
</head>
<body>

	<script>

		let num= parseInt(prompt("Ingrese un numero para seguir la secuencia:  "));
		let suma= 0;
		let cantidad= 1;

		while (cantidad<= 25){

			cantidad++;
			suma= suma+ num;
			document.write(suma+ ", ");
		}

	</script>

</body>
</html>
